<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

<body>
<center><h1>To Do List</h1></center>


<br><center><a href='/add'><button class="GFG">Add</button></a> </center><br><br>


<center>
<table>
    <tr>
        <th>ID   USER_ID     ITEM</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    {% if data %}
        {%for i in data%}
        <tr>
            <td>{{ i }}</td>
            <td><a href={{ url_for('update', todo = i.ID ) }}><button class="GFG">Update</button></a></td>

            <td><a href={{ url_for('delete', todo = i.ID ) }}><button class="GFG">Delete</button></a></td>        
            
        </tr>
        {%endfor%}
    {% endif %}   

</table>
</center>
